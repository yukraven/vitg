[loggers]
keys = root, vitgity, dbloader, vkbot

[handlers]
keys = consoleHandler, fileHandler

[formatters]
keys = baseFormatter

[logger_root]
level = CRITICAL
handlers = consoleHandler

[logger_vitgity]
level = INFO
handlers = fileHandler
qualname = vitgity
propagate = 0

[logger_dbloader]
level = INFO
handlers = fileHandler
qualname = dbloader
propagate = 0

[logger_vkbot]
level = INFO
handlers = fileHandler
qualname = vkbot
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = baseFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = baseFormatter
args = ("Logs/info.log", "w",)

[formatter_baseFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt = 